<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA入力ツール</title>
    <style>
        #inputArea {
            width: 80%;
            height: 100px;
            margin: 20px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
        }
        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 200px;
            margin: 20px auto;
            gap: 10px;
        }
        .key {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }
        button {
            background-color: #c4c4c4; /* ボタンの背景色を指定 */
            border: none; /* ボタンの境界線をなしに設定 */
            color: #000; /* ボタンの文字色を指定 */
            padding: 10px 20px; /* ボタンの内側の余白を指定 */
            text-align: center; /* テキストの中央揃え */
            text-decoration: none; /* テキストの下線をなしに設定 */
            display: inline-block; /* インラインブロックとして表示 */
            font-size: 16px; /* フォントサイズを指定 */
          　margin: 4px 2px; /* ボタンの外側の余白を指定 */
          　cursor: pointer; /* マウスカーソルをポインターに設定 */
           border-radius: 5px; /* ボタンの角を丸くする */
               }

/* ホバー時のスタイルも追加することができます */
         button:hover {
             background-color: #a0a0a0; /* ホバー時の背景色を指定 */
                      }
    </style>
</head>
<body>
    <textarea id="inputArea" placeholder="ここにIPA記号を入力します..."></textarea>
    <div id="keypad">
        <div class="key" onclick="insertSymbol('a')">1</div>
        <div class="key" onclick="insertSymbol('e')">2</div>
        <div class="key" onclick="insertSymbol('i')">3</div>
        <div class="key" onclick="insertSymbol('o')">4</div>
        <div class="key" onclick="insertSymbol('u')">5</div>
        <div class="key" onclick="insertSymbol('s')">6</div>
        <div class="key" onclick="insertSymbol('t')">7</div>
        <div class="key" onclick="insertSymbol('d')">8</div>
        <div class="key" onclick="insertSymbol('n')">9</div>
        <div class="key" onclick="insertSymbol('0')">0</div>
    </div>
    <button onclick="copyText()">コピー</button>

    <script>
        const ipaSymbols = {
            'a': 'a', // 例: '1' -> 'ɑ'
          　'a': 'ɑ', // 例: '1' -> 'ɑ
            'a': 'ɒ', // 例: '1' -> 'ɑ
            'a': 'æ', // 例: '1' -> 'ɑ
            'a': 'ɐ', // 例: '1' -> 'ɑ
            'e': 'ɛ',
            'i': 'ɪ',
            'o': 'ɔ',
            'u': 'ʊ',
            'e': 'ə',
            't': 'θ',
            'd': 'ð',
            's': 'ʃ',
            'n': 'ŋ'
            // 必要に応じて他のキーを追加
        };

        function insertSymbol(key) {
            const inputArea = document.getElementById('inputArea');
            inputArea.value += ipaSymbols[key] || key;
        }

        function copyText() {
            const inputArea = document.getElementById('inputArea');
            inputArea.select();
            document.execCommand('copy');
            alert('コピーしました');
        }
    </script>
</body>
</html>
